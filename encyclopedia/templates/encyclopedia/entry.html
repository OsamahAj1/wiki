{% extends "encyclopedia/layout.html" %}

{% block title %}

    {{ title }}
    
{% endblock %}

{% block body %}

    {{html | safe}}

    <form action="{% url 'edit' %}" method="post">
        {% csrf_token %}
        <input type="hidden" name="edit" value="true">
        <input type="hidden" name="title" value="{{ title }}">
        <input type="submit" value="Edit">
    </form>
{% endblock %}
