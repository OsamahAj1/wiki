{% extends "encyclopedia/layout.html" %}

{% block title %}

Edit {{ title }}

{% endblock %}

{% block body %}
<h1>Edit {{ title }}</h1>
<form action="{% url 'edit' %}" method="post">
    {% csrf_token %}
    <input type="hidden" name="title" value="{{ title }}">
    <textarea name="text" required>
        {{ text }}
    </textarea>
    <div>
        <input type="submit">
    </div>
</form>

{% endblock %}
