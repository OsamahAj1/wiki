{% extends "encyclopedia/layout.html" %}

{% block title %}
{{ q }} - Search
{% endblock %}

{% block body %}
<h1>Results</h1>

<ul>
    {% for entry in entries %}
        {% if q|lower in entry|lower %}
            <li><a href="{% url 'entry' title=entry %}">{{entry}}</a></li>
    {% endif %}
    {% endfor %}

</ul>

{% endblock %}
